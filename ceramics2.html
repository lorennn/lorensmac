<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>YJ's Works | Introduce</title>
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="intro.css" />
        <link rel="stylesheet" href="inner.css" />
    </head>
    <body>
        <section class="prolio" id="prolio">
            <div class="prolio_small" id="prolioS">
                <a href="index.html" title="許云柔 | 歷年作品集">
                    <div class="logo"></div>
                    <div class="name">
                        <div>許云柔 | 歷年作品集</div>
                        <span>YJ's Work Collection</span>
                    </div>
                    <a>個人簡歷及自傳<i class="fas fa-caret-right"></i></a>
                </a>
            </div>
        </section>
        <!-- 側邊欄 -->
        <aside class="breadcrumb" id="breadcrumb">
            <ul>
                <li><a href="index.html#ceramics">陶瓷</a></li>
                <li>乾燥花瓷器</li>
            </ul>
        </aside>
        <!-- 內容 -->
        <section class="main">
            <figure>
                <div class="picture">
                    <img src="img/ceramics2.png" alt="ceramics2.png" />
                </div>
                <figcaption class="cont">
                    <span class="name">乾燥花瓷器</span>
                    <span class="year">2015</span>
                    <span class="media">瓷土、釉料</span>
                    <span class="method">土條成型</span>
                    <span class="size">5 x Ø 8 cm</span>
                </figcaption>
            </figure>
        </section>
        <div class="intro">
            <div class="feature">
                <div class="title">作品特色</div>
                <div class="colume_3">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/ceramics2_1.png" alt="ceramics2_1.png" />
                        </div>
                        <p>飽滿圓潤的純白色<br />低調襯托出乾燥花迷人的細碎感</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/ceramics2_2.png" alt="ceramics2_2.png" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="feature">
                <div class="title">製作過程照</div>
                <div class="colume_4">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/ceramics2_3.png" alt="ceramics2_3.png" />
                        </div>
                        <p>土條成型後<br />利用轉盤修胚<br />加強造型的圓潤度</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/ceramics2_4.png" alt="ceramics2_4.png" />
                        </div>
                        <p>待胚體完全乾燥<br />進入燒製程序</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/ceramics2_5.png" alt="ceramics2_5.png" />
                        </div>
                        <p>第一階段素燒完成<br />白瓷呈現霧面質地</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/ceramics2_6.png" alt="ceramics2_6.png" />
                        </div>
                        <p>表面完整附著釉料<br />待乾燥後再次進窯</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/ceramics2_7.png" alt="ceramics2_7.png" />
                        </div>
                        <p>第二階段釉燒完成<br />釉料賦予細緻光澤<br />增加視覺與手感的潤澤感</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
