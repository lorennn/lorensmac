            var sectionEnd = '0';

            // 抓取螢幕高度，aside的padding-top

            // console.log(windowH);
            $('.js_scrollDown').click(function() {
                $(this).remove();
            });
            // 捲軸向上超過視窗高度，prolio收合
            window.onscroll = function(e) {
                // console.log('scrollY', window.scrollY);

                $('.js_scrollDown').remove();

                // 2.sideBar變化
                if (window.scrollY > windowH * 0.5 && window.scrollY < windowH * 1.5) {
                    // 2.抓取視窗高度改變aside
                    // 有時間加上before小點換顏色
                    $('.js_indexAside_type')
                        .children('a')
                        .css({ fontSize: '14px', color: 'rgba(0, 0, 0, 0.1)' });
                    $('.js_type_film')
                        .children('a')
                        .css({ fontSize: '20px', color: 'rgba(0, 0, 0, 0.6)' });
                } else if (window.scrollY > windowH * 1.5 && window.scrollY < windowH * 2.5) {
                    $('.js_indexAside_type')
                        .children('a')
                        .css({ fontSize: '14px', color: 'rgba(0, 0, 0, 0.1)' });
                    $('.js_type_leather')
                        .children('a')
                        .css({ fontSize: '20px', color: 'rgba(0, 0, 0, 0.6)' });
                } else if (window.scrollY > windowH * 2.5 && window.scrollY < windowH * 3.5) {
                    $('.js_indexAside_type')
                        .children('a')
                        .css({ fontSize: '14px', color: 'rgba(0, 0, 0, 0.1)' });
                    $('.js_type_metal')
                        .children('a')
                        .css({ fontSize: '20px', color: 'rgba(0, 0, 0, 0.6)' });
                } else if (window.scrollY > windowH * 3.5 && window.scrollY < windowH * 4.5) {
                    $('.js_indexAside_type')
                        .children('a')
                        .css({ fontSize: '14px', color: 'rgba(0, 0, 0, 0.1)' });
                    $('.js_type_glass')
                        .children('a')
                        .css({ fontSize: '20px', color: 'rgba(0, 0, 0, 0.6)' });
                } else if (window.scrollY > windowH * 4.5 && window.scrollY < windowH * 5.5) {
                    $('.js_indexAside_type')
                        .children('a')
                        .css({ fontSize: '14px', color: 'rgba(0, 0, 0, 0.1)' });
                    $('.js_type_ceramics')
                        .children('a')
                        .css({ fontSize: '20px', color: 'rgba(0, 0, 0, 0.6)' });
                } else if (window.scrollY > windowH * 5.5) {
                    $('.js_indexAside_type')
                        .children('a')
                        .css({ fontSize: '14px', color: 'rgba(0, 0, 0, 0.1)' });
                    $('.js_type_wood')
                        .children('a')
                        .css({ fontSize: '20px', color: 'rgba(0, 0, 0, 0.6)' });
                    // aside.firstElementChild.lastElementChild.style.fontSize = '20px'; //top放大或加上呼吸效果call to action效果
                } else {
                    $('.js_indexAside_type')
                        .children('a')
                        .css({ fontSize: '14px', color: 'rgba(0, 0, 0, 0.1)' });
                    $('.js_type_photo')
                        .children('a')
                        .css({ fontSize: '20px', color: 'rgba(0, 0, 0, 0.6)' });
                }
            };

                window.scrollBy({
