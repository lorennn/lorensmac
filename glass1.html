<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>YJ's Works | Introduce</title>
        <link rel="icon" href="img/intro/favicon.ico" type="image/x-icon" />
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="intro.css" />
        <link rel="stylesheet" href="inner.css" />
    </head>
    <body>
        <section class="prolio" id="prolio">
            <div class="prolio_small" id="prolioS">
                <a href="index.html" title="許云柔 | 歷年作品集">
                    <div class="logo"></div>
                    <div class="name">
                        <div>許云柔 | 歷年作品集</div>
                        <span>YJ's Work Collection</span>
                    </div>
                    <a>個人簡歷及自傳<i class="fas fa-caret-right"></i></a>
                </a>
            </div>
        </section>
        <!-- 側邊欄 -->
        <aside class="breadcrumb" id="breadcrumb">
            <ul>
                <li><a href="index.html#glass">玻璃</a></li>
                <li>汪洋孤島燈</li>
            </ul>
        </aside>
        <!-- 內容 -->
        <section class="main">
            <figure>
                <div class="pic">
                    <div class="picture pic_light">
                        <img class="light" src="img/glass1_light.png" alt="glass1_light.png" />
                    </div>
                    <div class="picture">
                        <img src="img/glass1.png" alt="glass1.png" />
                    </div>
                </div>

                <figcaption class="cont">
                    <span class="name">汪洋孤島燈</span>
                    <span class="year">2018</span>
                    <span class="media">彩色玻璃、燈泡、燈座</span>
                    <span class="method">鑲嵌</span>
                    <span class="size">35 x 15 x 15 cm</span>
                </figcaption>
            </figure>
        </section>
        <div class="intro">
            <div class="feature">
                <div class="title">作品特色</div>
                <div class="colume_3">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/glass1_1.png" alt="glass1_1.png" />
                        </div>
                        <p>落日與孤島</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/glass1_2.png" alt="glass1_2.png" />
                        </div>
                        <p>帆船、鯨魚與船難生還者</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/glass1_3.png" alt="glass1_3.png" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="feature">
                <div class="title">製作過程照</div>
                <div class="colume_4">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/glass1_4.png" alt="glass1_4.png" />
                        </div>
                        <p>玻璃切割成型後<br />將銳利邊緣磨成圓角<br />並使用銅箔包覆</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/glass1_5.png" alt="glass1_5.png" />
                        </div>
                        <p>沿著銅箔覆上焊錫固定<br />呈現完整的圖像<br />最後與燈座焊接結合</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
