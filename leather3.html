<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>YJ's Works | Introduce</title>
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="intro.css" />
        <link rel="stylesheet" href="inner.css" />
    </head>
    <body>
        <section class="prolio" id="prolio">
            <div class="prolio_small" id="prolioS">
                <a href="index.html" title="許云柔 | 歷年作品集">
                    <div class="logo"></div>
                    <div class="name">
                        <div>許云柔 | 歷年作品集</div>
                        <span>YJ's Work Collection</span>
                    </div>
                    <a>個人簡歷及自傳<i class="fas fa-caret-right"></i></a>
                </a>
            </div>
        </section>
        <!-- 側邊欄 -->
        <aside class="breadcrumb" id="breadcrumb">
            <ul>
                <li><a href="index.html#leather">皮革</a></li>
                <li>原皮駒縫收納包</li>
            </ul>
        </aside>
        <!-- 內容 -->
        <section class="main">
            <figure>
                <div class="picture">
                    <img src="img/leather3.png" alt="leather3.png" />
                </div>
                <figcaption class="cont">
                    <span class="name">原皮駒縫收納包</span>
                    <span class="year">2019</span>
                    <span class="media">皮革、拉鍊</span>
                    <span class="method">駒縫</span>
                    <span class="size">13.5 x 13.5 x 6 cm</span>
                </figcaption>
            </figure>
        </section>
        <div class="intro">
            <div class="feature">
                <div class="title">作品特色</div>
                <div class="colume_3">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/leather3_1.png" alt="leather3_1.png" />
                        </div>
                        <p>完整保留原皮色<br />正方形打圓角提升手感</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/leather3_2.png" alt="leather3_2.png" />
                        </div>
                        <p>上蓋和底部皆使用駒縫<br />堅固耐用不易變形</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/leather3_3.png" alt="leather3_3.png" />
                        </div>
                        <p>版型挺立簡約<br />方便收納進外出包</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/leather3_4.png" alt="leather3_4.png" />
                        </div>
                        <p>硬挺外殼防擠壓<br />可收納充電器、集線器、各種小物</p>
                    </div>
                </div>
            </div>

            <div class="feature">
                <div class="title">製作過程照</div>
                <div class="colume_4">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/leather3_5.png" alt="leather3_5.png" />
                        </div>
                        <p>裁切六片尺寸相同的圓角正方形<br />上蓋和底部分別黏合三片成型<br />以達到適中厚度進行駒縫</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/leather3_6.png" alt="leather3_6.png" />
                        </div>
                        <p>
                            收納包側面皮革縫好拉鍊後<br />分別黏合於厚實的上蓋和底部並以駒縫技術縫製<br />(針線以角度４５°由側面穿向上蓋或底部)
                            最後再將拉鍊藏於兩層皮革之間做收尾
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
