<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>YJ's Works | Introduce</title>
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="intro.css" />
        <link rel="stylesheet" href="inner.css" />
    </head>
    <body>
        <section class="prolio" id="prolio">
            <div class="prolio_small" id="prolioS">
                <a href="index.html" title="許云柔 | 歷年作品集">
                    <div class="logo"></div>
                    <div class="name">
                        <div>許云柔 | 歷年作品集</div>
                        <span>YJ's Work Collection</span>
                    </div>
                    <a>個人簡歷及自傳<i class="fas fa-caret-right"></i></a>
                </a>
            </div>
        </section>
        <!-- 側邊欄 -->
        <aside class="breadcrumb" id="breadcrumb">
            <ul>
                <li><a href="index.html#ceramics">陶瓷</a></li>
                <li>白珊瑚與它們</li>
            </ul>
        </aside>
        <!-- 內容 -->
        <section class="main">
            <figure>
                <div class="picture">
                    <img src="img/ceramics1.png" alt="ceramics1.png" />
                </div>
                <figcaption class="cont">
                    <span class="name">白珊瑚與它們</span>
                    <span class="year">2015</span>
                    <span class="media">瓷土、釉料、化妝土</span>
                    <span class="method">雕塑、土條成型、陶板成型</span>
                    <span class="size">25 x 25 x 12 cm</span>
                </figcaption>
            </figure>
        </section>
        <div class="intro">
            <div class="feature">
                <div class="title">作品特色</div>
                <div class="colume_3">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/ceramics1_1.png" alt="ceramics1_1.png" />
                        </div>
                        <p>在人類快速發展時代下<br />大自然不該成為工業的犧牲品<br />提醒人們思考如何取得之間的平衡</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/ceramics1_2.png" alt="ceramics1_2.png" />
                        </div>
                        <p>作品以兩者的意象與質感<br />呈現強烈對比卻和諧的畫面</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/ceramics1_3.png" alt="ceramics1_3.png" />
                        </div>
                        <p>黑色排水管象徵人類工業產物<br />制式化一、生硬冷漠</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/ceramics1_4.png" alt="ceramics1_4.png" />
                        </div>
                        <p>對比之下<br />白化珊瑚象徵邁向滅亡的大自然<br />有機蓬勃、圓潤柔軟</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/ceramics1_5.png" alt="ceramics1_5.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
