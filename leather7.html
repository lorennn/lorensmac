<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>YJ's Works | Introduce</title>
        <link rel="icon" href="img/intro/favicon.ico" type="image/x-icon" />
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="intro.css" />
        <link rel="stylesheet" href="inner.css" />
    </head>
    <body>
        <section class="prolio" id="prolio">
            <div class="prolio_small" id="prolioS">
                <a href="index.html" title="許云柔 | 歷年作品集">
                    <div class="logo"></div>
                    <div class="name">
                        <div>許云柔 | 歷年作品集</div>
                        <span>YJ's Work Collection</span>
                    </div>
                    <a>個人簡歷及自傳<i class="fas fa-caret-right"></i></a>
                </a>
            </div>
        </section>
        <!-- 側邊欄 -->
        <aside class="breadcrumb" id="breadcrumb">
            <ul>
                <li><a href="index.html#leather7">皮革</a></li>
                <li>復古小鳥鑰匙包</li>
            </ul>
        </aside>
        <!-- 內容 -->
        <section class="main">
            <figure>
                <div class="picture">
                    <img src="img/leather7.png" alt="leather7.png" />
                </div>
                <figcaption class="cont">
                    <span class="name">復古小鳥鑰匙包</span>
                    <span class="year">2015</span>
                    <span class="media">皮革、四合釦、鑰匙圈</span>
                    <span class="size">14 x 8 x 1.5 cm</span>
                </figcaption>
            </figure>
        </section>
        <div class="intro">
            <div class="feature">
                <div class="title">作品特色</div>
                <div class="colume_3">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/leather7_1.png" alt="leather7_1.png" />
                        </div>
                        <p>小鳥logo開扣</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/leather7_2.png" alt="leather7_2.png" />
                        </div>
                        <p>卡片夾層和鑰匙圈</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/leather7_3.png" alt="leather7_3.png" />
                        </div>
                        <p>側邊加寬厚度可放大串鑰匙</p>
                    </div>
                </div>
            </div>

            <div class="feature">
                <div class="title">製作過程照</div>
                <div class="colume_4">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/leather7_4.png" alt="leather7_4.png" />
                        </div>
                        <p>小鳥logo開扣的各個部位<br />分別以圓形、水滴型和線條組成<br />並嵌入一層白色翅膀增加立體感和活潑度</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/leather7_5.png" alt="leather7_5.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
