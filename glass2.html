        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <body>
        <section class="prolio" id="prolio">
            <div class="prolio_small" id="prolioS">
                <a href="index.html" title="許云柔 | 歷年作品集">
                    <div class="logo"></div>
                    <div class="name">
                        <div>許云柔 | 歷年作品集</div>
                        <span>YJ's Work Collection</span>
                    </div>
                    <a>個人簡歷及自傳<i class="fas fa-caret-right"></i></a>
                </a>
            </div>
        </section>
        <!-- 側邊欄 -->
        <aside class="breadcrumb" id="breadcrumb">
            <ul>
                <li><a href="index.html#glass">玻璃</a></li>
                <li>乾燥花玻璃墜</li>
            </ul>
        </aside>
        <!-- 內容 -->
        <section class="main">
            <figure>
                <div class="picture">
                    <img src="img/glass2.png" alt="glass2.png" />
                </div>
                <figcaption class="cont">
                    <span class="name">乾燥花玻璃墜</span>
                    <span class="year">2017</span>
                    <span class="media">乾燥花、透明玻璃</span>
                    <span class="method">鑲嵌</span>
                    <span class="size">0.5 x Ø 2.5 cm</span>
                </figcaption>
            </figure>
        </section>
        <div class="intro">
            <div class="feature">
                <div class="title">作品特色</div>
                <div class="colume_3">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/glass2_1.png" alt="glass2_1.png" />
                        </div>
                        <p>稍縱即逝<br />脆弱而美好的單薄<br />真空般緊密的保留著</p>
                    </div>
                </div>
            </div>

            <div class="feature">
                <div class="title">製作過程照</div>
                <div class="colume_4">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/glass2_2.png" alt="glass2_2.png" />
                        </div>
                        <p>土條成型後<br />利用轉盤修胚<br />加強造型的圓潤度</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/glass2_3.png" alt="glass2_3.png" />
                        </div>
                        <p>待胚體完全乾燥<br />進入燒製程序</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/glass2_4.png" alt="glass2_4.png" />
                        </div>
                        <p>第一階段素燒完成<br />白瓷呈現霧面質地</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/glass2_5.png" alt="glass2_5.png" />
                        </div>
                        <p>表面完整附著釉料<br />待乾燥後再次進窯</p>
                    </div>
                </div>
            </div>
