<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>YJ's Works | Introduce</title>
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="intro.css" />
        <link rel="stylesheet" href="inner.css" />
    </head>
    <body>
        <section class="prolio" id="prolio">
            <div class="prolio_small" id="prolioS">
                <a href="index.html" title="許云柔 | 歷年作品集">
                    <div class="logo"></div>
                    <div class="name">
                        <div>許云柔 | 歷年作品集</div>
                        <span>YJ's Work Collection</span>
                    </div>
                    <a>個人簡歷及自傳<i class="fas fa-caret-right"></i></a>
                </a>
            </div>
        </section>
        <!-- 側邊欄 -->
        <aside class="breadcrumb" id="breadcrumb">
            <ul>
                <li><a href="index.html#leather">木工</a></li>
                <li>桌上型收納小火車</li>
            </ul>
        </aside>
        <!-- 內容 -->
        <section class="main">
            <figure>
                <div class="picture">
                    <img src="img/wood1.png" alt="wood1.png" />
                </div>
                <figcaption class="cont">
                    <span class="name">桌上型收納小火車</span>
                    <span class="year">2015</span>
                    <span class="media">紫檀、樺木、紅酸枝</span>
                    <span class="method">車床、榫接</span>
                    <span class="size">10 x 7 x 7 cm</span>
                </figcaption>
            </figure>
        </section>
        <div class="intro">
            <div class="feature">
                <div class="title">作品特色</div>
                <div class="colume_3">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/wood1_1.png" alt="wood1_1.png" />
                        </div>
                        <p>體積小巧可愛<br />專屬文具與小物收納<br />開放式設計一目瞭然</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/wood1_2.png" alt="wood1_2.png" />
                        </div>
                        <p>車頭上蓋滑動開關<br />隱藏式溝槽軌道<br />適合防塵收納</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/wood1_3.png" alt="wood1_3.png" />
                        </div>
                        <p>煙囪可插入乾燥花裝飾<br />讓實用兼具裝飾性</p>
                    </div>
                </div>
            </div>

            <div class="feature">
                <div class="title">製作過程照</div>
                <div class="colume_4">
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/wood1_4.png" alt="wood1_4.png" />
                        </div>
                        <p>使用車床技術<br />將方料製成圓柱體<br />切分成厚度相同的木片(輪胎)<br />並於中心鑽孔</p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/wood1_5.png" alt="wood1_5.png" />
                        </div>
                        <p>
                            將各木材刨成木片<br />依照車體尺寸裁切與簍空車窗<br />四角接合處斜切45度<br />黏合固定後做羽毛榫
                        </p>
                    </div>
                    <div class="wrap">
                        <div class="img">
                            <img src="img/inner/wood1_6.png" alt="wood1_6.png" />
                        </div>
                        <p>備料完成後<br />將車體與輪胎部分組合</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
