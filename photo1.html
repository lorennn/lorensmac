<!DOCTYPE html>
<html class="html_photo" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>YJ's Works | Introduce</title>
        <link rel="icon" href="img/intro/favicon.ico" type="image/x-icon" />
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="intro.css" />
        <link rel="stylesheet" href="swiper4-pluging/swiper-4.5.0.min.css" />
        <link rel="stylesheet" href="inner.css" />
    </head>
    <body>
        <section class="prolio" id="prolio">
            <div class="prolio_small" id="prolioS">
                <a href="index.html" title="許云柔 | 歷年作品集">
                    <div class="logo"></div>
                    <div class="name">
                        <div>許云柔 | 歷年作品集</div>
                        <span>YJ's Work Collection</span>
                    </div>
                    <a>個人簡歷及自傳<i class="fas fa-caret-right"></i></a>
                </a>
            </div>
        </section>
        <!-- 側邊欄 -->
        <aside class="breadcrumb breadcrumb_white" id="breadcrumb">
            <ul>
                <li><a href="index.html#photo">攝影</a></li>
                <li>皮革</li>
            </ul>
        </aside>
        <!-- swiper -->
        <article class="photo_contain">
            <section class="photo_swiper">
                <!-- Swiper -->
                <div class="swiper-container gallery-top">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide slide_1">
                            <img class="slide_img" src="img/photo1.png" alt="photo1.png" />
                        </div>
                        <div class="swiper-slide slide_2"></div>
                        <div class="swiper-slide slide_3"></div>
                        <div class="swiper-slide slide_4"></div>
                        <div class="swiper-slide slide_5"></div>
                    </div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next swiper-button-white"></div>
                    <div class="swiper-button-prev swiper-button-white"></div>
                </div>
                <div class="swiper-container gallery-thumbs">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide slide_1"></div>
                        <div class="swiper-slide slide_2"></div>
                        <div class="swiper-slide slide_3"></div>
                        <div class="swiper-slide slide_4"></div>
                        <div class="swiper-slide slide_5"></div>
                    </div>
                </div>
            </section>
            <section class="photo_introduce"></section>
        </article>
        <script src="swiper4-pluging/swiper-4.5.0.min.js"></script>
        <script>
            var galleryThumbs = new Swiper('.gallery-thumbs', {
                spaceBetween: 10,
                slidesPerView: 'auto',
                centeredSlides: true,
                loop: true,
                freeMode: true,
                loopedSlides: 5, //looped slides should be the same
                watchSlidesVisibility: true,
                watchSlidesProgress: true,
            });
            var galleryTop = new Swiper('.gallery-top', {
                spaceBetween: 10,
                loop: true,
                loopedSlides: 5, //looped slides should be the same
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                thumbs: {
                    swiper: galleryThumbs,
                },
            });
        </script>
    </body>
</html>
